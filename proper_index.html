  <script>
    function startTime() {
      var time = new Date();
      var h = time.getHours();
      var m = time.getMinutes();
      var s = time.getSeconds();
      h = (h < 10 ? "0" : "" ) + h;
      m = (m < 10 ? "0" : "" ) + m;
      s = (s < 10 ? "0" : "" ) + s;
      // m = checkTime(m);
      // s = checkTime(s);
      document.getElementById('clock').innerHTML =
      h + ":" + m + ":" + s;
      var t = setTimeout(startTime, 500);
    }
  </script>
